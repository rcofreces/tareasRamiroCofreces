<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="producto">
            <h3><span class="underline">INGRESE UN PRODUCTO:</span></h3>
            <input type="text" class="nombreProducto" id="producto" placeholder="Ingrese aquí el producto">
        </div>
        <div class="cantidad">
            <h3><span class="underline">INGRESE UNA CANTIDAD:</span></h3>
            <input type="number" class="cantidadProducto" id="cantidad" placeholder="Ingrese aquí la cantidad">
        </div>
        <div class="precio">
            <h3><span class="underline">INGRESE UN PRECIO:</span></h3>
            <input type="number" class="precioProducto" id="precio" placeholder="Ingrese aquí el precio">
        </div>
        <div>
            <button type="button" class="agregarProducto" id="button1">Agregar Producto (+)</button>
            <button type="button" class="eliminarUltimo" id="button2" >Quitar Producto (-)</button>
            <button type="button" class="eliminarTodos" id="button3">Borrar Carrito</button>
            <button type="button" class="calcularCompra" id="button4">Calcular Compra</button>
        </div>
        <div>
            <ol id="lista">
                <li></li>              
            </ol>
        </div>
        <div>
            <h3>LA COMPRA TOTAL ES DE: $<span id="total"></span></h3>
        </div>
    </div>
    <script text="javascript" src="index.js"></script>
</body>
</html>
